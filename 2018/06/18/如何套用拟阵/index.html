          <section class="post-content">
            <p>我们知道，某个问题通过贪心算法可获得最优解，当且仅当该问题可以规约成在一个拟阵中寻求最大独立集的问题。然而在公开博客中的很多贪心算法分析中，常常将该算法的适用解释为两个性质：贪心性质和最优子结构。其中贪心性质表述为整体最优解可通过一系列局部最优解达到——有点用结果定义原因的感觉。</p>
